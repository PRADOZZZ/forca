<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Introdução ao Jogo</title>
  <link rel="stylesheet" href="musica.css">

  <style>
    /* --- Fundo do site (use 'imagens/444.webp' como background) --- */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      /* imagem de fundo correta (troque o caminho se for diferente) */
      background-image: url('imagens/444.webp');
      background-size: cover;          /* cobre toda a área sem repetir */
      background-position: center;     /* centraliza a imagem */
      background-repeat: no-repeat;    /* não repetir */
      background-attachment: fixed;    /* fixa o fundo ao rolar a página */
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      color: #FFF;                      /* cor padrão do texto (ajuste se precisar) */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Sobreposição para legibilidade do conteúdo em cima do fundo */
    .page-wrapper {
      min-height: 100%;
      background: rgba(0,0,0,0.45);   /* camada semitransparente */
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 28px;
    }

    .logo-container img.logo-starwars {
      height: 60px;
      width: auto;
      display: block;
    }

    nav.menu-items {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    nav.menu-items a {
      color: #FFF;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    nav.menu-items a:hover {
      background: rgba(255,255,255,0.08);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .text-box .btn {
      display: inline-block;
      background: rgb(255, 251, 5);
      color: black;
      padding: 12px 29px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      margin-top: 350px;
      justify-content: center;
      align-items: center;
      
    }

    .text-box .btn:hover {
        background:#00ffff;
        color: white;
    }

    h2 {
      margin-top: -475px;
      justify-content: center;
      text-align: center;
    }

    /* pequenas melhorias responsivas */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 12px;
      }
      nav.menu-items {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <header>
      <div class="logo-container" aria-hidden="false">
        <img src="imagens/png.png" alt="Logo Star Wars" class="logo-starwars">
      </div>

      <nav class="menu-items" aria-label="Menu principal">
        <a class="cabeçalho-item1" href="https://www.starwars.com/">Star Wars</a>
        <a class="cabeçalho-item" href="https://www.instagram.com/nbk_eduardo/">Instagram</a>
        <a class="cabeçalho-item" href="https://x.com/tatatreze_nbk">X/Twitter</a>
        <a class="cabeçalho-item" href="https://github.com/PRADOZZZ">GitHub</a>
        <a class="cabeçalho-item" href="https://www.linkedin.com/in/eduardo-prado-da-silva-73022524b/">LinkedIn</a>
      </nav>
    </header>

    <main>
    
      <h2>JOGO DA FORCA DE:</h2>

        <div class="text-box">
        <a href="index.html" class="btn"><strong>IR PARA O JOGO DA FORCA</strong></a>
      </div>


      <audio id="audio-background" autoplay loop>
        <source src="musicas/1 Star Wars- The Imperial March (Darth Vader's Theme) BINNENKOMEN VAN ONTVOERDERS.mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
      </audio>
    </main>
  </div>
</body>
</html>
